<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#1e293b" />
  
  <!-- Background pattern -->
  <g opacity="0.1">
    <rect x="50" y="50" width="700" height="30" rx="5" fill="white" />
    <rect x="50" y="100" width="600" height="30" rx="5" fill="white" />
    <rect x="50" y="150" width="650" height="30" rx="5" fill="white" />
    <rect x="50" y="200" width="550" height="30" rx="5" fill="white" />
    <rect x="50" y="250" width="700" height="30" rx="5" fill="white" />
    <rect x="50" y="300" width="600" height="30" rx="5" fill="white" />
    <rect x="50" y="350" width="650" height="30" rx="5" fill="white" />
  </g>
  
  <!-- Hindi text -->
  <text x="400" y="180" font-family="Arial" font-size="60" fill="white" text-anchor="middle">हिंदी पढ़ना</text>
  
  <!-- Speed indicator -->
  <g transform="translate(400, 250)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#8b5cf6" stroke-width="10" />
    <path d="M0,-80 L0,-40" stroke="#8b5cf6" stroke-width="6" stroke-linecap="round" />
    <path d="M0,0 L40,60" stroke="#8b5cf6" stroke-width="6" stroke-linecap="round" />
    <circle cx="0" cy="0" r="10" fill="#8b5cf6" />
  </g>
  
  <!-- Title -->
  <text x="400" y="380" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Hindi Speed Reading</text>
</svg> 